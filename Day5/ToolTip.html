<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ToolTip</title>
    <link rel="stylesheet" href="ToolTip.css">
</head>
<body>
    <main>
        <div class="logo_container">
            <div class="logo">
                <span class="ToolTip">Facebook</span>
                <span><img src="Facebook logo.png" alt=""></span>
            </div>
            <div class="logo">
                <span class="ToolTip">X</span>
                <span><img src="x logo.png" alt=""></span>
            </div>
            <div class="logo">
                <span class="ToolTip">Instagram</span>
                <span><img src="Instagram.png" alt=""></span>
            </div>
            <div class="logo">
                <span class="ToolTip">Github</span>
                <span><img src="Git.png" alt=""></span>
            </div>
            <div class="logo">
                <span class="ToolTip">Youtube</span>
                <span><img src="Youtube.png" alt=""></span>
            </div>
        </div>
    </main>
</body>
</html>
