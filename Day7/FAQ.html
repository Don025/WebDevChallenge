<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>FAQ</title>
    <link rel="stylesheet" href="FAQ.css">
</head>
<body>
    <main>
        <h2 class="Head">Frequently Asked Questions</h2>
        <div>
            <input type="radio" id="t1" name="t">
            <label for="t1"><h2>What is Quantum Entanglement? <div></div></h2>
                <div class="Content">
                    Quantum entanglement is a phenomenon where two particles become interconnected, so the state of one instantly influences the state of the other, no matter the distance separating them. This challenges classical notions of locality.
                </div>
            </label>
        </div>
        <div>
            <input type="radio" id="t2" name="t">
            <label for="t2"><h2>What is the significance of the Mona Lisa? <div></div></h2>
                <div class="Content">
                    The Mona Lisa, painted by Leonardo da Vinci, is renowned for its mysterious smile and mastery of technique. It represents a pinnacle of Renaissance art, with its delicate use of light and shadow.
                </div>
            </label>
        </div>
        <div>
            <input type="radio" id="t3" name="t">
            <label for="t3"><h2>How does photosynthesis work? <div></div></h2>
                <div class="Content">
                    Photosynthesis is the process by which plants convert sunlight into chemical energy. Using chlorophyll, they transform carbon dioxide and water into glucose and oxygen, sustaining life on Earth.
                </div>
            </label>
        </div>
        <div>
            <input type="radio" id="t4" name="t">
            <label for="t4"><h2>What is the theory of relativity?<div></div></h2>
                <div class="Content">
                    Albert Einstein's theory of relativity revolutionized physics by introducing the idea that space and time are interconnected. It explains how objects move in the universe, particularly at speeds close to light.
                </div>
            </label>
        </div>
        <div>
            <input type="radio" id="t5" name="t">
            <label for="t5"><h2>What is artificial intelligence? <div></div></h2>
                <div class="Content">
                    Artificial intelligence (AI) refers to computer systems that can perform tasks that typically require human intelligence, such as learning, reasoning, and problem-solving. AI is used in various applications, from voice assistants to autonomous vehicles.
                </div>
            </label>
        </div>
        <div>
            <input type="radio" id="t6" name="t">
            <label for="t6"><h2>What is the purpose of a CAPTCHA? <div></div></h2>
                <div class="Content">
                    CAPTCHA, which stands for Completely Automated Public Turing test to tell Computers and Humans Apart, is used on websites to verify that the user is human and prevent automated bots from accessing services.
                </div>
            </label>
        </div>
    </main>
</body>
</html>
